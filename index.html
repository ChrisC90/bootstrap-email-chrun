<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Email Template</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>Email Inbox</h1>
                </div>
                <div class="col-6">
                    <!-- Search Bar -->
                    <form class="form-inline mt-2 mt-md-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search emails..." aria-label="Search">
                        <button class="btn search-button my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 d-none d-md-block">
                <!--sidebar-->
                <div class="sidebar">
                    <a href="#" class="list-group-item list-group-item-action active">Inbox</a>
                    <a href="#" class="list-group-item list-group-item-action">Sent</a>
                    <a href="#" class="list-group-item list-group-item-action">Drafts</a>
                    <a href="#" class="list-group-item list-group-item-action">Junk</a>
                    <a href="#" class="list-group-item list-group-item-action">Important</a>
                    <a href="#" class="list-group-item list-group-item-action">All Mail</a>
                    <a href="#" class="list-group-item list-group-item-action">Personal</a>
                    <a href="#" class="list-group-item list-group-item-action">Trash</a>
                </div>
                <div class="d-none d-md-flex w-100 border justify-content-center">
                    <button class="btn btn-md btn-primary compose-button">Compose</button>
                </div>
            </div>
            

            <div class="col-md-8 mt-5">
                <!--message-->
                <ul class="list-group">
                    <li class="list-group-item">Message 1</li>
                    <li class="list-group-item">Message 2</li>
                    <li class="list-group-item">Message 3</li>
                    <li class="list-group-item">Message 3</li>
                    <li class="list-group-item">Message 3</li>
                    <li class="list-group-item">Message 3</li>
                    <li class="list-group-item">Message 3</li>
                </ul>
                <div class="d-sm-block d-md-none w-100 border d-flex justify-content-center">
                    <button class="btn btn-md btn-primary compose-button">Compose</button>
                </div> 
                
                <!--reply-->
                <div class="message d-none d-xl-block">
                    <h2>Message Subject</h2>
                    <div class="message-box">
                        <textarea class="editable-message" rows="6" placeholder="Type your message here..."></textarea>
                    </div>
                    <button class="btn btn-primary">Reply</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
